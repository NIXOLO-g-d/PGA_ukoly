<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Řešení rovnice</title>
    <script>
        function solveEquation() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert("Zadejte platná čísla pro a, b a c.");
                return;
            }

            let result = "";
            
            // Kvadratická rovnice: ax² + bx + c = 0
            if (a === 0) {
                // Lineární rovnice: bx + c = 0
                if (b === 0) {
                    if (c === 0) {
                        result = "Rovnice má nekonečně mnoho řešení.";
                    } else {
                        result = "Rovnice nemá žádné řešení.";
                    }
                } else {
                    let x = -c / b;
                    result = "Lineární rovnice. Řešení: x = " + x.toFixed(4);
                }
            } else {
                // Kvadratická rovnice
                let diskriminant = b * b - 4 * a * c;
                
                if (diskriminant > 0) {
                    // Dvě reálná řešení
                    let sqrt_d = Math.sqrt(diskriminant);
                    let x1 = (-b + sqrt_d) / (2 * a);
                    let x2 = (-b - sqrt_d) / (2 * a);
                    result = "Dvě reálná řešení:\nx1 = " + x1.toFixed(4) + "\nx2 = " + x2.toFixed(4);
                } 
                else if (diskriminant === 0) {
                    // Jedno řešení (dvojnásobný kořen)
                    let x = -b / (2 * a);
                    result = "Jedno řešení (dvojnásobný kořen):\nx = " + x.toFixed(4);
                } 
                else {
                    // Komplexní řešení
                    let realPart = -b / (2 * a);
                    let imagPart = Math.sqrt(-diskriminant) / (2 * a);
                    result = "Komplexní řešení:\nx1 = " + realPart.toFixed(4) + " + " + imagPart.toFixed(4) + "i\nx2 = " + realPart.toFixed(4) + " - " + imagPart.toFixed(4) + "i";
                }
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</head>
<body>

    <h2>Řešení rovnice ax + b = 0</h2>
    <label for="a">Koeficient a:</label>
    <input type="text" id="a"><br><br>
    
    <label for="b">Koeficient b:</label>
    <input type="text" id="b"><br><br>
    
    <button onclick="solveEquation()">Vyřešit rovnici</button>

    <p id="result"></p>

</body>
</html>
