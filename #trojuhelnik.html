<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Obsah trojúhelníku</title>
</head>
<body>

<h2>Výpočet obsahu trojúhelníku</h2>

<form>
    Strana a: <input type="number" id="a" step="any"><br><br>
    Strana b: <input type="number" id="b" step="any"><br><br>
    Strana c: <input type="number" id="c" step="any"><br><br>

    <button type="button" onclick="vypocitej()">Spočítat</button>
</form>

<p id="vysledek"></p>

<script>
function vypocitej() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);

    if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
        document.getElementById("vysledek").innerText = "Zadejte kladná čísla!";
        return;
    }

    if (a + b <= c || a + c <= b || b + c <= a) {
        document.getElementById("vysledek").innerText = "Zadané délky netvoří trojúhelník!";
        return;
    }

    let s = (a + b + c) / 2;
    let obsah = Math.sqrt(s * (s - a) * (s - b) * (s - c));

    document.getElementById("vysledek").innerText = "Obsah trojúhelníku je: " + obsah;
}
</script>

</body>
</html>
